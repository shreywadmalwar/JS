<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Products</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav_bar_admin">
        
    </div>
    <div class="main_div">
      <h1 class="header_admin">Add Products</h1>
      <form id="product-form">
        <div class="field">
          <label for="product-brand">Product Brand:</label>
          <input type="text" id="product-brand" name="product-brand" />
        </div>
        <div class="field">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" />
        </div>
        <div class="field">
          <label for="product-details">Product Details:</label>
          <textarea id="product-details" name="product-details"></textarea>
        </div>
        <div class="field">
          <label for="product-image">Product Image URL:</label>
          <input type="text" id="product-image" name="product-image" />
        </div>
        <div class="field">
          <label for="product-cost">Product Cost:</label>
          <input type="number" id="product-cost" name="product-cost" />
        </div>
        <div class="field">
          <label for="ratings">Ratings:</label>
          <input type="number" id="ratings" name="ratings" min="1" max="5" />
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>
    <ul id="product-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
